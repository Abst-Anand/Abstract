<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="css/SignInPage.css">
        <script src="js/SignUpPage.js"></script>
    </head>
    <body>
        <div class="sign-in">
            <img src="Images/download (1).jpg">
            <h1>Sign In</h1>
            <form action="UserInterface.html" method="POST">
                <input type="email" class="input-box" placeholder="Enter Email" required>
                <input type="password" class="input-box" placeholder="Password" required>  
                <button type="submit" class="signin-btn" onclick="validate">Sign In</button>

            </form>
        </div>

    </body>
 </html>
