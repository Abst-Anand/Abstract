<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/SignUpPage.css">
        <script src="js/SignUpPage.js"></script>
    </head>
    <body>
        <div class="sign-up-form">
           
            <h1>Sign Up Now</h1>
            <form action="UserInterface.html" method="POST">
                <input type="email" class="input-box" placeholder="Enter Email" id="username" required>
                <input type="password" class="input-box" placeholder="Create Password" id="password" required>
                <p><span><input type="checkbox" required></span> I agree to the  <a href="TermsPopUp.html">Terms of Services</a></p>
                <button type="submit" class="signup-btn" onclick="validate">Customer Sign Up</button>
                <button type="button" class="signup-btn" onclick="document.location.href='F:/Project%20ASCI/WebPages/OwnerRegistration.html'">Owner Sign Up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Login with Google</button>
                <p>Have an account? <a href="SignInPage.html">Sign In</a></p>

            </form>
        </div>

    </body>
