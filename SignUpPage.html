    </head>

        <div class="sign-up-form">
           
            <h1>Sign Up Now</h1>

                <input type="password" class="input-box" placeholder="Create Password">
                <p><span><input type="checkbox"></span> I agree to the  <a href="TermsPopUp.html">Terms of Services</a></p>
